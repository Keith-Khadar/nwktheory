<ion-content class="ion-padding">
<ion-card class="profile-card" *ngIf="auth.user$ | async as user">
    <div class="profile-image-container">
        <ion-img class="profile-image" [src]="photoService.photo.webviewPath"></ion-img>
        <ion-fab vertical="top" horizontal="left" slot="fixed">
            <ion-fab-button size="small" (click)="addPhotoToGallery()" style="margin-top: 100%;">
            <ion-icon name="camera" style="color: aliceblue; margin-right: 0;"></ion-icon>
            </ion-fab-button>
        </ion-fab>
    </div>

    <ion-card-header>
    <ion-card-title>{{ user.name }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
    <ion-item>
        <ion-icon name="mail-outline"></ion-icon>
        <ion-label>{{ user.email }}</ion-label>
    </ion-item>

    </ion-card-content>
</ion-card>
</ion-content>
